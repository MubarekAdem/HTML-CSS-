<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     <!-- font link-->
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <!-- css link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
<!-- icon link-->
  <script src="https://kit.fontawesome.com/d2f27c23db.js" crossorigin="anonymous"></script>

 <!-- js link-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</head>
<body>
    <div>
        <div>
            <h1 class="mx-auto h1-cal">Calculator</h1>
        </div>
        <div class="textbox">

        
        <input class="form-control input-sm  w-25 p-3 h-75 border-primary .bg-light mx-auto"type="text"/>
         </div>
    <div class=" button-container">
        <button type="button" class="btn btn-light "> (       </button>
        <button type="button" class="btn btn-light "> )  </button>
        <button type="button" class="btn btn-light"> %  </button>
        <button type="button" class="btn btn-light"> ^2 </button>
        <button type="button" class="btn btn-light"><i class="fa-solid fa-delete-left"></i></button>
        <br>
        <button type="button" class="btn btn-light border-primary">1</button>
        <button type="button" class="btn btn-light border-primary">2</button>
        <button type="button" class="btn btn-light border-primary">3</button>
        <button type="button" class="btn btn-light border-danger">+</button>
        <button type="button" class="btn btn-light border-danger">-</button>
        <br>
        <button type="button" class="btn btn-light border-primary">4</button>
        <button type="button" class="btn btn-light border-primary">5</button>
        <button type="button" class="btn btn-light border-primary">6</button>
        <button type="button" class="btn btn-light border-danger">*</button>
        <button type="button" class="btn btn-light border-danger">-</button>
        <br>
        <button type="button" class="btn btn-light border-primary">7</button>
        <button type="button" class="btn btn-light border-primary">8</button>
        <button type="button" class="btn btn-light border-primary">9</button>
        <button type="button" class="btn btn-light">sin</button>
        <button type="button" class="btn btn-light">cos</button>
        <br>
        <button type="button" class="btn btn-light">+/-</button>
        <button type="button" class="btn btn-light border-primary">0</button>
        <button type="button" class="btn btn-light">.</button>
        <button type="button" class="btn btn-primary equal-sign">=</button>
        
    </div>
    
</body>
</html>
