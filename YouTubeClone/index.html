<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>touTubeclone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/youtube.png" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <div class="youtubeLogo">
        <img src="images/youtube.png" class="youtubePic" alt="" />
        <h1>YouTube</h1>
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Search" class="inputSearch" />
        <button class="btnSearch">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <button class="btnVoice"><img src="images/voice.png" alt="" /></button>
    </div>
    <div class="btnContainer">
      <button class="btnLists">All</button>
      <button class="btnLists">Technology</button>
      <button class="btnLists">Sports</button>
      <button class="btnLists">Science</button>
      <button class="btnLists">Entertainment</button>
    </div>
    <div class="videoLists">
      <div class="Videos">
        <img src="images/ronaldo.jpeg" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">Why Ronaldo is all Time The GOAT?</p>
            <p class="channelName">
              TheGoatSports
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
      <div class="Videos">
        <img src="images/ethiopia.png" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">Ethiopia,The horn of africa</p>
            <p class="channelName">
              The Geo Guy
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
      <div class="Videos">
        <img src="images/coding.jpeg" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">IS programming easy?</p>
            <p class="channelName">
              Techie
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
      <div class="Videos">
        <img src="images/ironManjpeg.jpeg" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">Top 10 Anticipated Movies 2024</p>
            <p class="channelName">
              IMDB shorts
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
      <div class="Videos">
        <img src="images/programming.jpeg" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">how to code?</p>
            <p class="channelName">
              The BlogRammer
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
      <div class="Videos">
        <img src="images/IS.jped.jpeg" alt="" />
        <div class="info">
          <div>
            <img class="channelIcon" src="images/ronaldo.jpeg" alt="" />
          </div>
          <div>
            <p class="videoName">Top 10 programming Languages 2024.</p>
            <p class="channelName">
              TheGoatSports
              <img
                src="images/checked.png"
                style="height: 10px; width: 10px"
                alt=""
              />
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
